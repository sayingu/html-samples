<!DOCTYPe html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/floatthead"></script>
    <style>
        table {
            background-color: #fff;
            width: 100%;
            border-collapse: collapse;
        }

        .tableWrapper {
            width: 700px;
            max-height: 200px;
            overflow: auto;
        }

        table th,
        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
    <script>
        $(document).ready(function () {
            for (var i = 0; i < 20; i++) {
                var tbody = document.getElementsByTagName('table')[0].getElementsByTagName('tbody')[0];
                var row = tbody.insertRow(-1);
                var cell = row.insertCell();
                cell.append('A' + i);
                cell = row.insertCell();
                cell.append('BB');
                cell = row.insertCell();
                cell.append('CCC');
                cell = row.insertCell();
                cell.append('DDDD');
                cell = row.insertCell();
                cell.append('EEEEE');
            };

            $('.tableWrapper table').floatThead({
                scrollContainer: function () {
                    return $('.tableWrapper');
                }
            });
        });
    </script>
</head>

<body>
    <div class="tableWrapper">
        <table>
            <colgroup>
                <col width="100" />
                <col width="100" />
                <col width="100" />
                <col width="100" />
                <col width="*" />
            </colgroup>
            <thead>
                <tr>
                    <th>a</th>
                    <th>b</th>
                    <th>c</th>
                    <th>d</th>
                    <th>e</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A</td>
                    <td>BB</td>
                    <td>CCC</td>
                    <td>DDDD</td>
                    <td>EEEEE</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
